apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiktok-live
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiktok-live
  template:
    metadata:
      labels:
        app: tiktok-live
    spec:
      containers:
        - name: tiktok-live
          image: marongt123/tiktok-live-mc-event-runner:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: access-config
              mountPath: /app/config.yaml
              subPath: access-config.yaml
      volumes:
        - name: access-config
          configMap:
            name: access-config
