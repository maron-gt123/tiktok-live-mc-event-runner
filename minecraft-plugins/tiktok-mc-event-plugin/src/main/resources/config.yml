# TikTok MC Event Plugin 設定ファイル

# minecraftのアクセスport指定
port: 30000

# 配信者が自由に編集可能

# フォローイベントの設定
Follow:
  actionType: "MESSAGE"        # 実行するアクションの種類（例: MESSAGE, GIVE_ITEM, COMMAND）
  actionAmount: 1              # 実行回数や量
  cooldownSeconds: 60          # アクションのクールダウン時間（秒）

# Likeイベントの設定
LikeAmount:
  # レートごとにアクション設定
  - amount: 50                 # 例: 10秒間に50Like達成で発動
    actionType: "MESSAGE"      # 実行するアクション
    actionAmount: 1
    cooldownSeconds: 30
  - amount: 100
    actionType: "GIVE_ITEM"
    actionAmount: 1
    cooldownSeconds: 60

# ギフトイベントの設定（任意に増やせる）
Gifts:
  - name: "Rose"
    actionType: "MESSAGE"
    actionAmount: 1
    cooldownSeconds: 30
  - name: "Diamond"
    actionType: "GIVE_ITEM"
    actionAmount: 1
    cooldownSeconds: 60
  - name: "SuperLike"
    actionType: "COMMAND"
    actionAmount: 1
    cooldownSeconds: 120
