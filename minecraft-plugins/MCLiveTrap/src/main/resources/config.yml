# ===============================================
# HTTP サーバ設定
# ===============================================
http:
  port: 4567

# ===============================================
# Trap（罠エリア）基本設定
# ===============================================
trap:
  block: GLASS
  full-block: STONE

# ===============================================
# MCLiveTrap イベント → アクション定義
# ===============================================
# ・イベント検知時に、定義された command を実行する
# ・command は commands/*.yml に定義された ID を指定
# ・Javaコード側は command の中身を一切知らない
# ===============================================

events:

  # -----------------------------------------------
  # ギフトイベント
  # ギフト名ごとにアクションを定義できます
  # giftName 完全一致で判定
  #   enabled: false で無効化可能
  # -----------------------------------------------
  gift:
    # 代表的ギフト名例
    Rose:
      actions:
        - command: bedrock_tnt
          amount: 1
          enabled: true
        - command: message_thanks
          enabled: true

    I_Love_You:
      actions:
        - command: bedrock_tnt
          amount: 3
          enabled: true

    TikTok_Universe:
      actions:
        - command: bedrock_tnt
          amount: 8
          enabled: true
        - command: zombie_swarm
          amount: 10
          enabled: true

  # -----------------------------------------------
  # LIKE イベント
  # threshold は一定数の like で発動トリガーに使える（任意）
  # -----------------------------------------------
  like:
    threshold: 50
    actions:
      - command: zombie_swarm
        amount: 1
        enabled: true
      - command: like_message
        enabled: true

  # -----------------------------------------------
  # フォローイベント
  # -----------------------------------------------
  follow:
    actions:
      - command: bedrock_tnt
        amount: 2
        enabled: true
      - command: follow_message
        enabled: true

  # -----------------------------------------------
  # シェアイベント
  # -----------------------------------------------
  share:
    actions:
      - command: share_message
        enabled: true

  # -----------------------------------------------
  # サブスクイベント
  # -----------------------------------------------
  subscribe:
    actions:
      - command: bedrock_tnt
        amount: 2
        enabled: true
      - command: subscribe_message
        enabled: true
        enabled: true
